<body class="bg-gradient-primary">

<div class="container my-5">

<nav class="navbar navbar-expand-lg navbar-dark fixed-top border bg-light" id="mainNav">
    <div class="container">
      <div class="logoy"></div>
      <a class="signinText" href="">Sign In</a>
    </div>
</nav>
      
    <div class="row justify-content-center">

      <div class="col-lg-8 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                      <div class="cir"><i class="fas fa-check fa-2x bigCheck"></i></div>

                      <div class="stepsText">Step <b>2</b> of <b>3</b></div>
                    <h1 class="h4 mb-4 signinHeader" style="white-space: nowrap;">Create your account.</h1>

                  </div>
                  <form class="user" method="post">
                      <div class="text-center">
                        <div class="form-group">
                          <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                        </div>
                    </div>
                      <br>
                    <a href="step5.html" class="btn btn-danger btn-user btn-block signupText">
                      Continue
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>

      </div>
