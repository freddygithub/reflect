<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Reflect Sign up</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
    

</head>

<body class="bg-gradient-primary">

<div class="container my-5">

<nav class="navbar navbar-expand-lg navbar-dark fixed-top border bg-light" id="mainNav">
    <div class="container">
      <div class="container" style="width: 250px; margin: 0;">
          <div class="row">
            <div class="col" ><div class="echelonLogo-2"></div></div>
            <div class="w-100"></div>
            <div class="col" ><div class="logoy-2"></div></div>
          </div>
        </div>
      <a class="signinText" href="login.html">Sign In</a>
    </div>
</nav>
      
    <div class="row justify-content-center">

      <div class="col-lg-8 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                      <div class="cir"><i class="fas fa-check fa-2x bigCheck"></i></div>
                      <br>
                    <h1 class="h4 mb-4 signinHeader" style="white-space: nowrap;">Creating your account.</h1>
                      <p>We need your information to accurately calculate the number of calories burned and heart rate</p>
                  </div>
                  <form class="user" method="get" action="SetUpYourPayment.html">
                      <input id="plan" name="plan" hidden>
                      
                      <div  class="text-center" style="margin: auto;">
                        <div class="row col">
                          <label>Gender</label>
                        </div>
                          <br>
                        <div class="row col" style="border-top: 0px; margin-bottom: 10px;">
                            <div class="form-group">
                            <select class="form-control infoGender" id="gender">
                              <option>Female</option>
                              <option>Male</option>
                              <option selected>Other</option>
                            </select>
                          </div>
                        </div>
                        <div class="row col">
                          <label>Age</label>
                        </div>
                        <div class="row col" style="border-top: 0px; margin-bottom: 10px;">
                            <div class="form-group">
                            <select class="form-control infoGender" id="age">
                              <option selected>Under 12 years old</option>
                              <option>12-17 years old</option>
                              <option>18-24 years old</option>
                              <option>25-34 years old</option>
                              <option>35-44 years old</option>
                              <option>45-54 years old</option>
                              <option>65-74 years old</option>
                              <option>75 years or older</option>
                            </select>
                          </div>
                        </div>
                          
                        <div class="row text-left">
                            <div class="col">
                              <label>Weight (pounds)</label>
                            </div>
                            <div class="col">
                              <label>Height (feet)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-control weight" type="number" id="weight" min="0" data-bind="value:replyNumber" />
                            </div>
                            <div class="col">
                                <input class="form-control weight" type="number" id="height" min="0" data-bind="value:replyNumber" />
                            </div>
                        </div>
                          
                      <br>
                    <button type="submit" id="sumbitBtn" class="btn btn-danger btn-user btn-block signupText">
                      Continue
                    </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/agency.min.js"></script>
    
</body>

</html>
